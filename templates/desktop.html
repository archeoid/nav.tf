<html>
<head>
    <meta charset="utf-8"/>
    <title>nav.tf</title>
	<link rel="stylesheet" type="text/css" href="/css/style.css"/>
	<link rel="stylesheet" type="text/css" href="/css/desktop.css"/>
</head>
<div id="page">
<div id="top">
    <div id="header">
        <span id="headerTitle">nav.tf</span>
        <span id="headerSubtitle">something something</span>
    </div>
    <div id="menu">
        {% for s in sections %}
        <a href="{{ s.href }}"><b>{{ s.name }}</b></a>
        {% endfor %}
    </div>
</div>
<div id="nav">
    <ul>
    {% for p in pages %}
    <li><a href="{{ p.href }}">{{ p.name }}</a></li>
    {% endfor %}
    </ul>
</div>
<div id="content">
{{ content }}
</div>
</div>
</html>
